<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body style="background-color: green;" id="app">
    <h2 style="font-family: 'Comic Sans MS';color: red;">Dog Photossss!!!!!</h2>
    <img :src="dogImage" alt="">
    <button style="" class="button-next" @click="fetchDog">🔁 CLICK HERE FOR A DOG 🔁</button>
    <h1 style="color: yellowgreen;">We ❤️ doGs</h1>
</body>
</html>
<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
            dogImage: ''
            };
        },
        methods: {
            getDogImage() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                this.dogImage = data.message;
                });
            }
        },
        mounted() {
            this.fetchDog();
        }
    }).mount('#app');
</script>
