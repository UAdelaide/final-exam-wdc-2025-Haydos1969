<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body id="app">
    <div>{{ message }}</div>
    <img :src="dogImage" alt="">
    <button class="button-next" @click="fetchDog">🔁 CLICK HERE FOR A DOG 🔁</button>
    <h1>Express</h1>
    <p>Welcome to Express</p>
</body>
</html>
<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
            dogImage: ''
            };
        },
        methods: {
            fetchDog() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                this.dogImage = data.message;
                });
            }
        },
        mounted() {
            this.fetchDog();
        }
    }).mount('#app');
</script>
