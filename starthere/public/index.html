<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body id="app">
    <div>{{ message }}</div>
    <img id="dog" src="{{ link }}" alt="{{ link }}">
    <h1>Express</h1>
    <p>Welcome to Express</p>
</body>
</html>
<script>
  Vue.createApp({
    data() {
      return {
        message: "Hello Vue 3!",
        link: "test"
      }
    }
  }).mount('#app');

  function getDog() {
    fetch("https://dog.ceo/api/breeds/image/random")
    .then(response => response.json()
    .then(response => {
        vue.link = response.message;
    })
    )
  }
</script>
